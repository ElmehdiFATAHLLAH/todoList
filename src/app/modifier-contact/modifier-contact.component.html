<div class="container mt-2">
  <div class="row" *ngIf="exist; else nExistePas">
    <div class="col-md-2">
    </div>
    <form #formulaire="ngForm" class="col-md-8" (ngSubmit)="submit(formulaire)">
        <p *ngIf="formulaire.invalid" class="text-danger text-center">
            la formulaire n'est pas bien remplis
        </p>
        <div class="my-3">
            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
            <input type="text" id="nom" name="nom" #nom="ngModel" class="form-control" [(ngModel)]="contact.Nom" required/>
            <div *ngIf="nom.invalid && nom.touched" class="text-danger">le champs est ne doit pas être vide</div>
          </div>
      
          <div class="my-3">
            <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
            <input type="text" id="prenom" name="prenom" #prenom="ngModel" class="form-control" [(ngModel)]="contact.Prenom" required/>
            <div *ngIf="prenom.invalid && prenom.touched" class="text-danger">le champs est ne doit pas être vide</div>
          </div>
      
          <div class="my-3">
            <label for="dateN" class="form-label">Date de Naissance <span class="text-danger">*</span></label>
            <input type="date" id="dateN" name="dateN" #dateN="ngModel" class="form-control" [(ngModel)]="contact.dateN" required/>
            <div *ngIf="dateN.invalid && dateN.touched" class="text-danger">le champs est ne doit pas être vide</div>
          </div>
      
          
          <div class="my-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" id="email" name="email" #email="ngModel" class="form-control" [(ngModel)]="contact.email" required/>
            <div *ngIf="email.invalid && email.touched" class="text-danger">le champs est ne doit pas être vide</div>
          </div>
      
          <div class="my-3">
            <label for="tel" class="form-label">N.Téléphone <span class="text-danger">*</span></label>
            <input type="number" id="tel" name="tel" #tel="ngModel" class="form-control" [(ngModel)]="contact.tel" required/>
            <div *ngIf="tel.invalid && tel.touched" class="text-danger">le champs est ne doit pas être vide</div>
          </div>
      
          <div class="my-3">
            <button class="btn btn-primary mt-3" type="submit" [disabled]="formulaire.invalid">Soumettre</button>
            <button class="btn btn-secondary mt-3 ms-2" type="reset" (click)="reset()">
              Réinitialiser
            </button>
          </div>
    </form>

    
  </div>

  <ng-template #nExistePas>
    <h1 class="text-danger text-center fw-bold">Cette Id n'existe pas</h1>
  </ng-template>
</div>
